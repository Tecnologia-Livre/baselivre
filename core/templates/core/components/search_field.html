<form action="{% url view_name %}" method="GET">
    <div class="input-group">
        <input name="search" type="text" class="form-control" placeholder="Pesquisar" value="{{search}}">
        <div class="input-group-append">
            <button type="submit" class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
            <button id="clear-filter" class="btn btn-outline-secondary clear-filter" type="button"><i class="fa fa-times"></i></button>
        </div>
    </div>
</form>

<script>
    let clearButton = document.querySelector('.clear-filter');
    clearButton.addEventListener('click', function(event) {
        window.location = '{% url view_name %}'
    })
</script>
